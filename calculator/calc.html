<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <title>Calculator</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;

        }

        html,
        body {
            font-family: "Orbitron", sans-serif;
            font-weight: 600;
        }

        body {

            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;

        }

        .center {
            padding-left: calc((100% - 400px)/2);
            padding-right: calc((100% - 400px)/2);
        }

        .calc {
            height: 600px;
            width: 400px;
            border: 1px solid #eee;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 2px;
        }

        .calc-input {
            display: flex;
            flex-basis: 100%;
            height: 150px;
            flex-direction: column;
            justify-content: center;
        }

        .calc-input input[name="history"] {
            flex-basis: 30%;
            border: none;
            text-align: end;
            font-family: "Orbitron", sans-serif;
            font-weight: 600;
            width: 394px;
            padding: 5px;
        }

        .calc-input input[name="current"] {
            flex-basis: 70%;
            border: none;
            text-align: end;
            font-size: 48px;
            font-family: "Orbitron", sans-serif;
            font-weight: 600;
            width: 394px;
            padding: 5px;
        }

        #operators {
            flex-basis: 100%;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        #keyboard {
            flex-basis: 74.5%;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        #actions {
            flex-basis: 25%;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        button {
            width: 96px;
            height: 78px;
            font-size: 32px;
            font-family: "Orbitron", sans-serif;
            font-weight: 600;
        }

        #actions button:last-child {
            height: 161px;
        }
    </style>
</head>

<body>
    <div class="center">
        <div class="calc">
            <div class="calc-input">
                <input type="text" name="history" disabled value="">
                <input type="text" name="current" disabled value="">
            </div>
            <div id="operators"></div>
            <div id="keyboard"></div>
            <div id="actions"></div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>

</html>
